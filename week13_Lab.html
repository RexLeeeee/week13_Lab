<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div>
	<form>
<h1>JS Calculator </h1>
<br>Number 1</br>
<input  id="num1" type="number">
<br>Number 2</br>
<input  id="num2" type="number">
<br>Operate way?</br>
<select id="symbol" style="width:200px;">
	<option id="0" value="0">+</option>
	<option id="1" value="1">-</option>
	<option id="2" value="2">*</option>
	<option id="3" value="3">/</option>
</select>
<p><input type="button" id="button" value="Run"></p>
</form>
<p>Result=<span id="result"></span></p>

</div>

<script type="text/javascript">
	var btn = document.getElementById("button");
	btn.addEventListener("click", operate);
function operate(){
	var num1 = parseInt(document.getElementById("num1").value);
	var num2 = parseInt(document.getElementById("num2").value);
	var cal = parseInt(document.getElementById("symbol").value);

	if(cal == 0){
		document.getElementById("result").innerHTML = num1 + num2;
	}else if(cal == 1){
		document.getElementById("result").innerHTML = num1 - num2;
	}else if(cal == 2){
		document.getElementById("result").innerHTML = num1 * num2;
	}else{
		document.getElementById("result").innerHTML = num1 / num2;
	}
}
</script>

</body>
</html>
